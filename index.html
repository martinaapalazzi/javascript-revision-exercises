    function digitize(n) {
        // Converte il numero in una stringa, la divide in un array di singole cifre, inverte l'array e unisce le cifre in una stringa

        let reversedNum = n.toString().split('').reverse().join('');
        return reversedNum;

6) CONSEGNA:
    - ATM permette 4 o 6 digitature di codici PIN e questi codici PIN non possono contenere che esattamente 4 digitature o 6.
    - Se la funzione ha passato una stringa di PIN valido allora return true, sennò return false.
    - Esempi (Input => Output)
        "1234"   =>  true
        "12345"  =>  false
        "a234"   =>  false

    ESERCIZIO SVOLTO:
    function validatePIN (pin) {
        // Check if the pin contains only digits and its length is either 4 or 6
        return /^\d{4}$|^\d{6}$/.test(pin);
    }

    // Esempi di utilizzo
    console.log(validatePIN("1234"));   // Output: true
    console.log(validatePIN("12345"));  // Output: false
    console.log(validatePIN("a234"));   // Output: false

    SPIEGAZIONE:
        Analizziamo l'espressione regolare ^\d{4}$|^\d{6}$:
        * ^: Ancora la regex all'inizio della stringa.
        * \d: Matcha qualsiasi cifra da 0 a 9.
        * {4}: Specifica che la cifra precedente (\d) deve occorrere esattamente 4 volte.
        * $: Ancora la regex alla fine della stringa, garantendo che l'intera stringa sia matchata dall'inizio alla fine.
        * |: Funziona come un operatore OR, consentendo a uno dei due pattern prima o dopo di matchare.
        * ^\d{6}$: Simile al primo pattern, ma specifica che la cifra precedente (\d) deve occorrere esattamente 6 volte.
        Quindi, quando combinati, l'espressione regolare controlla se la stringa in input consiste o di esattamente 4 cifre (^\d{4}$) o di esattamente 6 cifre (^\d{6}$). Se l'input corrisponde a uno di questi pattern, il metodo .test(pin) restituisce true; altrimenti restituisce false. Questo verifica efficacemente se il PIN è lungo 4 o 6 cifre e contiene solo cifre.
